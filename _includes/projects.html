<section>
    <h1 class="display-1 main-heading mb-4" id="projects">Select Projects</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        {% for item in site.nic reversed %}
        <div class="col">
            <div class="border card h-100">
                <img src="{{ site.thumbnail_paths.nic }}{{ item.thumbnail }}" class="card-img-top"
                     alt="{{ item.alt_text }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <div class="d-grid gap-2">
                        <a href="{{ item.goto }}" target="_blank" class="border btn btn-light btn-lg px-4 me-md-2">View Project <i class="fas fa-arrow-up-right-from-square"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
